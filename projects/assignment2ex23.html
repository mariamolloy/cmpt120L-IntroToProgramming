<!DOCTYPE html>

	<head>
	
		<title> Numbers </title>
		
	</head>
	
	<body>
	<script>
		
		var number1 = parseFloat(prompt("Pick a number:", " "));
		var number2 = parseFloat(prompt("Pick a second number:", " "));
		
		var add = number1 + number2;
		var subtract = number1 - number2;
		var mult = number1 * number2;
		var divide = number1 / number2;
		
		document.write(add + "<br />"); 
		document.write(subtract + "<br />");
		document.write(mult + "<br />");
		document.write(divide);
	
	</script>
	
	<noscript>
		Sorry, your browser doesn't support JavaScript.
	</noscript>
	
	</body>
</html>
